<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 230 - Form Page">
    <meta name="author" content="Courtney James">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/medium.css" media="(max-width: 654px)">
    <link rel="stylesheet" href="styles/small.css" media="(max-width: 509px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>Courtney James</h1>
        <img src="images/placeholder.png" alt="Courtney James's profile picture">
    </header>
    <div class="topnav" id="myTopnav">
        <a href="#" class="active">Home</a>
        <a href="#">Site Plan</a>
        <a href="#">Chamber</a>
        <a href="#">BYUI-Idaho</a>
        <a href="#">Scripture</a>
        <a href="#" class="icon" id="menu-toggle">
            <i id="menu-icon" class="fa fa-bars"></i>
        </a>


    </div>
    
    <main>
        <h2>Form Page</h2>
        <form action="record.html" method="get">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}">
            </div>
            <div>
                <label for="password-confirm">Confirm Password</label>
                <input type="password" id="password-confirm" name="password-confirm" required pattern="[a-zA-Z0-9]{8,}" oninput="checkPassword()">
                <p id="password-message"></p>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
            </div>
            <div>
                <label for="rating">Page Rating</label>
                <div class="rating-container">
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRatingValue()">
                    <span id="rating-value">5</span>
                </div>
            </div>
            
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        &copy;<span id="year"></span> | Courtney James | Idaho | <a href="https://www.byui.edu/online"
            target="_blank">BYUI Online Learning</a><br>
        <span id="updated"></span>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
