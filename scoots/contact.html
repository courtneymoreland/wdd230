    <main>
        <div class="contactDiv">
            <h3 class="pageHeads">Contact Us</h3>
            <form method="get" action="./thanks.html">
                <fieldset>
                    <label class="top">
                        <input type="text" name="completed_date" id="nameInput" placeholder="Your Name" autocomplete="name">
                    </label>
            
                    <label class="top">
                        <input type="email" name="email" id="emailInput" placeholder="Your Email" autocomplete="email">
                    </label>
            
                    <label class="top">
                        <textarea name="comments" id="commentsInput" rows="10" cols="40" placeholder="Your Comments" autocomplete="off"></textarea>
                    </label>
            
                    <input type="submit" value="Send Message" class="submitBtn">
                </fieldset>
            </form>
              
        </div>
        <div class="locationDiv">
            <h3 class="pageHeads">Visit us in our place</h3>
